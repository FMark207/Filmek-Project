<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixNet - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navigator">
        <div class="profile-content">
            <img src="images/Profile-Icon.png">
            <div class="profile-text">
                <p id="profile-name">Profile Name</p>
                <a id="profile-manager" href="accountManager.html">Manage Account</a>
            </div>
        </div>
        <div class="nav-text">
            <a href="search.html"><p>Search</p></a>
            <a href="index.html"><p>Discover</p></a>
            <a href="#"><p>My List</p></a>
            <a href="trending.html"><p>Trending</p></a>
            <a href="movies.html"><p>Movies</p></a>
        </div>
        <div class="sign-out">
            <a href="signout.html" id="no-effect"><p>Sign-Out</p></a>
        </div>
    </div>
    <div class="search">
        <div class="search-inp">
            <i class="fa-solid fa-magnifying-glass" id="icon-mag" style="color: #E6E6E6;"></i>
            <div class="search-content">
                <input type="text" id="search-bar">
                <i class="fa-solid fa-xmark" id="delete" onclick="deleteText(searchBar)"></i>
            </div>
        </div>
        <div class="movie-list">
            <div class="movie-container">
                <div class="movie-card">
                    <img src="https://i.ytimg.com/vi/1FhmnB6SwBc/maxresdefault.jpg" id="movie-img">
                    <h3>Money Heist</h3>
                </div>
                <div class="movie-card">
                    <img src="https://i.ytimg.com/vi/1FhmnB6SwBc/maxresdefault.jpg" id="movie-img">
                    <h3>Breaking Bad</h3>
                </div>
                <div class="movie-card">
                    <img src="https://i.ytimg.com/vi/1FhmnB6SwBc/maxresdefault.jpg" id="movie-img">
                    <h3>Money Heist</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3b31cb99f3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
