<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixNet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A navigator alap lesz ne töröld ki!-->
    <div class="navigator">
        <div class="profile-content">
            <img src="images/Profile-Icon.png">
            <div class="profile-text">
                <p id="profile-name">Profile Name</p>
                <a id="profile-manager" href="#">Manage Account</a>
            </div>
        </div>
        <div class="nav-text">
            <p>Search</p>
            <p>Discover</p>
            <p>My List</p>
            <p>Trending</p>
            <p>Movies</p>
        </div>
        <div class="sign-out">
            <p>Sign-Out</p>
        </div>
    </div>
    <!-- Minden odalnál lehet más a discover class flexbox miatt!-->
    <div class="discover">
        <div></div>
    </div>
    <!-- Script maradjon mindig a vegen, ha lehet egy fajlt hasznaljunk-->
    <script src="script.js"></script>
</body>
</html>
