<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixNet - Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navigator">
        <div class="profile-content">
            <img src="images/Profile-Icon.png">
            <div class="profile-text">
                <p id="profile-name">Profile Name</p>
                <a id="profile-manager" href="accountManager.html">Manage Account</a>
            </div>
        </div>
        <div class="nav-text">
            <a href="#"><p>Search</p></a>
            <a href="index.html"><p>Discover</p></a>
            <a href="#"><p>My List</p></a>
            <a href="#"><p>Trending</p></a>
            <a href="#"><p>Movies</p></a>
        </div>
        <div class="sign-out">
            <p>Sign-Out</p>
        </div>
    </div>
    <div class="account-manager">
        <div class="account-panel">
            <div>
            <label for="username">Set Username: </label>
            <input type="text" id="username">
            </div>
            <div>
            <label for="password">Set Password: </label>
            <input type="password" id="password">
            </div>
            <button>Update Profile</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
